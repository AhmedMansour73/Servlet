<div class="container mt-3">
	<div class="start-templat">
		<h1> Add Student</h1>
		<form action="SaveStudent" method="POST" onsubmit="return validateForm()">
		
		<!-- get  student name  as text in name -->
		<label for="Name">Name </label>
        <input type="text" class="form-control mb-3" id="Name" name="name" placeholder="Ahmed Mansour" required
         oninput="this.setCustomValidity('')">
		
		<!-- get  student SSN  as text in SSN -->
		<!-- type="text" SSN can have leading zeros (e.g., 012345678), and <input type="number"> will drop those zeros.  -->
		<label for="SSN">SSN</label>
        <input type="text" class="form-control mb-3" id="SSN" name="SSN" maxlength="14"  pattern="[0-9]{14}" placeholder="Enter 14-digit SSN" required
        oninvalid="this.setCustomValidity('SSN must be 14 digit and not have letters')"
         oninput="this.setCustomValidity('')" >  
        
        <!-- get  student birth date  as text in  -->
        <!-- type="date" Sin HTML5 always stores the value as YYYY-MM-DD (ISO 8601).(like 2000-05-15).  -->
		<label for="BirthDate">Birth Date</label>
		<input type="date" class="form-control mb-3"  id="BirthDate" name="birthDate" required
		 min="1900-01-01"   
       	 max="2015-12-31"
         oninvalid="this.setCustomValidity('BirthDate must be selected')"
         oninput="this.setCustomValidity('')">
		
		<!-- 
        <input type="text" class="form-control mb-3" id="BirthDate" name="birthDate" placeholder="DD-MM-YYYY"  pattern="\d{2}-\d{2}-\d{4}"  required 
         oninvalid="this.setCustomValidity('BirthDate this date must like 20-01-2000')"
         oninput="this.setCustomValidity('')">
          -->
        <!-- get  student country date  as text in  -->
        <label for="Country">Country </label>
        <input type="text" class="form-control mb-3" id="Country" name="country" required>
        
        <!-- get  student Age date  as text in  -->
        <label for="Age">Age </label>
        <input type="number" class="form-control mb-3" id="Age" name="age" required>
        
		
		<!-- get  student email as text in  -->
		<label for="Email">Email </label>
        <input type="email" class="form-control mb-3" id="Email" name="email" placeholder="Enter your email (Optional)"  
        oninvalid="this.setCustomValidity('enter vaild email')"
        oninput="this.setCustomValidity('')">
        
        <label for="Password">Password </label>
        <div class="password-container">
		    <input type="password" class="form-control mb-3" id="Password" name="password" placeholder="Ahmed@123"
		       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$"
		       oninvalid="this.setCustomValidity('Password must be between 8 and 32 characters and include: an uppercase letter, a lowercase letter, a number, and a special character.')" 
		       oninput="this.setCustomValidity('')">
		    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
		</div>
        
        
        
        
        <!-- get  student Phone Number date  as text in  -->
        <label for="PhoneNumber">Phone Number </label>
        <input type="text" class="form-control mb-3" id=""PhoneNumber"" name="phone"  maxlength="13" 
		  pattern="^(01[0125]\d{8}|\+201[0125]\d{8})$" 
		  placeholder="01xxxxxxxx or +20xxxxxxxxxx"
		  required
		  oninvalid="this.setCustomValidity('number must be 11 digit if start with 01 and 13 digit if start +2 ')" 
		  oninput="this.setCustomValidity('')">
        
        <button  class="btn btn-success d-block w-100" id="addBtn">Add Student</button>
        
		</form>
